on:
  workflow_call:
    inputs:
      command:
        type: string
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: pnpm
      - run: pnpm install
      - run: ${{ inputs.command }}
